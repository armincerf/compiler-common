<!DOCTYPE html>
<html>
  <head>
    <title>Cherry</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.9/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "cherry-cljs": "https://cdn.jsdelivr.net/npm/cherry-cljs@0.0.0-alpha.49/index.js"
          "cherry-cljs/cljs.core.js": "https://cdn.jsdelivr.net/npm/cherry-cljs@0.0.0-alpha.49/cljs.core.js"
        }
      }
    </script>
    <script type="module">
      import { compileString } from 'cherry-cljs'

      window.compile = () => {
        let code = document.querySelector('#cljsCode').value;
        let js = compileString(code);
        document.querySelector('#compiledCode').innerText = js;
        const encodedJs = encodeURIComponent(js);
        const dataUri = 'data:text/javascript;charset=utf-8,'
              + encodedJs;
        import(dataUri);
      }
      console.log('done')
    </script>
  </head>
  <body>
    <div>
      <textarea id="cljsCode">(js/alert (+ 1 2 3))</textarea>
    </div>
    <div>
      <button onClick="compile()">
        Compile!
      </button>
    </div>
    <div>
      <pre><code id="compiledCode"></code></pre>
    </div>
  </body>
</html>
